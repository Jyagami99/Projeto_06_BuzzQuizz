<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <header class="d-flex bg-primary">
        <h1>BuzzQuizz</h1>
    </header>
    
    <!-- Página de listagem dos quizzes -->
    <div class="quizz-lists-screen hidden m-t-140"></div>
    
    <!-- Página do quizz -->
    <div class="quizz-selected-screen hidden"></div>

    <!-- Página de criação de um quizz -->
    <div class="quizz-creation-screen m-t-140">

        <form class="d-flex">

            <div class="form-title">
                <h3>Comece pelo começo</h3>
            </div>
            
            <div class="form-inputs">

                <div class="input-group">
                    <input type="text" placeholder="Título do seu quizz">
                </div>
                
                <div class="input-group">
                    <input type="url" placeholder="URL da imagem do seu quizz">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Quantidade de perguntas do quizz">
                </div>

                <div class="input-group">
                    <input type="number" placeholder="Quantidade de níveis do quizz">
                </div>

            </div>

            <div class="form-actions">
                <button class="bg-primary" type="submit">Prosseguir para criar perguntas</button>
            </div>

        </form>

    </div>
    
</body>
</html>
