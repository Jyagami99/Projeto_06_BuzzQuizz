<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <header class="d-flex bg-primary">
        <h1>BuzzQuizz</h1>
    </header>
    
    <!-- Página de listagem dos quizzes -->
    <div class="quizz-lists-screen hidden m-t-140"></div>
    
    <!-- Página do quizz -->
    <div class="quizz-selected-screen hidden"></div>

    <!-- Página de criação de um quizz -->
    <div class="quizz-creation-screen m-t-140">

        <form class="d-flex">

            <div class="form-title">
                <h3>Comece pelo começo</h3>
            </div>
            
            <div class="form-step step1 hidden">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>
                    
                    <div class="input-group">
                        <input type="url" placeholder="URL da imagem do seu quizz">
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de perguntas do quizz">
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de níveis do quizz">
                    </div>
                </div>
            </div>

            <div class="form-step step2 hidden">

                <div class="form-group expanded">

                    <div class="form-group-header d-flex">

                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>

                    </div>

                    <div class="input-group form-section">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                    <div class="input-group form-section">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                    <div class="input-group form-section">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                    <div class="input-group form-section">
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                    <div class="input-group form-section">
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                </div>

                <div class="form-group collapsed">

                    <div class="form-group-header d-flex">
                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>

                    <div class="input-group form-section">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                </div>

                <div class="form-group collapsed">

                    <div class="form-group-header d-flex">
                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>

                </div>

            </div>

            <div class="form-step step3 hidden">

                <div class="form-group expanded">

                    <div class="form-group-header d-flex">

                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>

                    </div>

                    <div class="input-group">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                        <input type="text" placeholder="Título do seu quizz">
                    </div>

                </div>

                <div class="form-group collapsed">

                    <div class="form-group-header d-flex">
                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>

                    <div class="input-group form-section">
                        <label for="">Pergunta 1</label>
                        <input type="text" placeholder="Título do seu quizz">

                    </div>

                </div>

                <div class="form-group collapsed">

                    <div class="form-group-header d-flex">
                        <h5>Pergunta X</h5>
                        <ion-icon name="create-outline"></ion-icon>
                    </div>

                </div>

            </div>

            <div class="final-screen quizz-div">
                <img src="./assets/img/potterhead.png" alt="">
                <div class="quizz-gradient">
                    <h3>O quão Potterhead é você ?</h3>
                </div>
            </div>

            <div class="form-actions">
                <button class="bg-primary next-btn" type="submit">Prosseguir para criar perguntas</button>
                <button class="back-home-btn" type="button">Voltar pra home</button>
            </div>

        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
