<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <header class="d-flex bg-primary">
        <h1>BuzzQuizz</h1>
    </header>
    
    <!-- Página de listagem dos quizzes -->
    <div class="quizz-lists-screen m-t-140"></div>
    
    <!-- Página do quizz -->
    <div class="quizz-screen hidden">

        <div class="quizz-banner">
            <img src="./assets/img/potterhead.png" alt="">
            <div class="gradient d-flex">
                <h1>O quão Potterhead é você ?</h1>
            </div>
        </div>

        <div class="quizz-questions"></div>

        <div class="quizz-final-level quizz-question d-flex hidden">
            <div class="header d-flex final-level-header">
                <h2></h2>
            </div>
            <div class="options d-flex final-level-options">
                <div class="option">
                    <img src="" alt="">
                </div>
                <div class="option">
                    <p></p>
                </div>
            </div>
        </div>
        
        <div class="quizz-actions">
            <button class="bg-primary forward-btn" type="button" onclick="restartQuizz()">Reiniciar Quizz</button>
            <button class="back-home-btn" type="button" onclick="recebeQuizz()">Voltar pra home</button>
        </div>

    </div>

    <!-- Página de criação de um quizz -->
    <div class="quizz-creation-screen m-t-140 hidden">

        <form class="d-flex">

            <div class="form-title">
                <h3>Comece pelo começo</h3>
            </div>
            
            <div class="form-step step1">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="Título do seu quizz" name="title">
                        <span></span>
                    </div>
                    
                    <div class="input-group">
                        <input type="url" name="imgURL" placeholder="URL da imagem do seu quizz">
                        <span></span>
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de perguntas do quizz" name="questionsQty">
                        <span></span>
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de níveis do quizz" name="levelsQty">
                        <span></span>
                    </div>
                </div>
            </div>

            <div class="form-step step2 hidden"></div>
            <div class="form-step step3 hidden"></div>

            <div class="final-screen quizz-div hidden">
                <img src="./assets/img/potterhead.png" alt="">
                <div class="quizz-gradient">
                    <h3>O quão Potterhead é você ?</h3>
                </div>
            </div>

            <div class="form-actions">
                <button class="bg-primary forward-btn" type="button">Prosseguir para criar perguntas</button>
                <button class="back-home-btn hidden" type="button">Voltar pra home</button>
            </div>

        </form>

    </div>

    
    <div class="loading-screen d-flex hidden">
        <i class="fa fa-spinner fa-spin"></i>
        <h6>Carregando</h6>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./assets/js/loadingScreen.js"></script>
    <script src="./assets/js/changeScreen.js"></script>
    <script src="./assets/js/quizzScreen.js"></script>
    <script src="./assets/js/quizzList.js"></script>
    <script src="./assets/js/quizzCreation.js"></script>

</body>
</html>
