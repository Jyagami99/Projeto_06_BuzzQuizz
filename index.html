<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

    <header class="d-flex bg-primary">
        <h1>BuzzQuizz</h1>
    </header>
    
    <!-- Página de listagem dos quizzes -->
    <div class="quizz-lists-screen hidden m-t-140">
        <div class="quizz-lists-screen m-t-140">
            <div class="criar-quizz">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button onclick="">Criar Quizz</button>
            </div>
            <div class="lista-quizz">
                <span>Todos os Quizzes</span>
            </div>
        </div>
    </div>
    
    <!-- Página do quizz -->
    <div class="quizz-screen hidden"></div>

    <!-- Página de criação de um quizz -->
    <div class="quizz-creation-screen m-t-140">

        <form class="d-flex">

            <div class="form-title">
                <h3>Comece pelo começo</h3>
            </div>
            
            <div class="form-step step1">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="Título do seu quizz" name="title">
                    </div>
                    
                    <div class="input-group">
                        <input type="url" name="imgURL">
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de perguntas do quizz" name="questionsQty">
                    </div>
    
                    <div class="input-group">
                        <input type="number" placeholder="Quantidade de níveis do quizz" name="levelsQty">
                    </div>
                </div>
            </div>

            <div class="form-step step2 hidden"></div>
            <div class="form-step step3 hidden"></div>

            <div class="final-screen quizz-div hidden">
                <img src="./assets/img/potterhead.png" alt="">
                <div class="quizz-gradient">
                    <h3>O quão Potterhead é você ?</h3>
                </div>
            </div>

            <div class="form-actions">
                <button class="bg-primary forward-btn" type="button">Prosseguir para criar perguntas</button>
                <button class="back-home-btn hidden" type="button">Voltar pra home</button>
            </div>

        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./assets/js/changeScreen.js"></script>
    <script src="./assets/js/quizzCreation.js"></script>
    <script src="./assets/js/quizzList.js"></script>

</body>
</html>
